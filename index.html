<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <form name="Signup" action="https://meusite.com.br/signup" method="post">
        <label>Text:</label> <input type="text" name="name" /> <br>
        <label> Number:</label> <input type="number" min="0" max="99" step="10"/> <br>
        <label>Senha: </label> <input type="password" name="password"> <br>
        <Label>Button:</Label> <input type="button" value="Enviar"/> <br>
        <Label>Range</Label> <input type="range" value="30"/> <br>
        <Label>Color</Label> <input type="color" /> <br>
        <Label>E-mail</Label> <input type="email" /> <br>
        <Label>Url:</Label> <input type="url" /> <br>
        <Label>Date:</Label> <input type="date" /> <br>
        <Label>Week:</Label> <input type="week" /> <br>
        <Label>Month:</Label> <input type="month" /> <br>
        <Label>Checkbox:</Label> <input type="checkbox" /> <br>
        <Label>Radio:</Label> <input type="radio" name="Aceita"/>
        <input type="radio" name="Aceita"/>
        <Label>Hidden:</Label> <input type="hidden" /> <br>
        <Label>File:</Label> <input type="file" multiple/> <br>
        <Label>Search:</Label> <input type="search" value="Cadê?"/> <br>

    </form>
</body>
</html>
